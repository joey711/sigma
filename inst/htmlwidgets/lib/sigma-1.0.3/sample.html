<body style="">
<div id="container" style=""></div>
<script src="./sigma.min.js"></script>

<script src="./plugins/sigma.renderers.customEdgeShapes.min.js"></script>
<script src="./plugins/sigma.renderers.edgeLabels.min.js"></script>


<script>
/**

 * renderer.
 */
var i,
    s,
    N = 30,
    E = 50,
    g = {
  "nodes": [
    {
      "id": "glu",
      "label": "Glutamic Acid",
      "x": 2,
      "y": 2,
      "size": 3,
      color:"#ff9d00"
    },
    {
      "id": "eco",
      "label": "E. coli",
      "x": 1,

    },
    {

      "label": "C. dificile",
      "x": 1,
      "y": 3,
      "size": 1,

    },
    {

  graph: g,
  renderer: {

  settings: {
    edgeLabelSize: 'proportional',
    minArrowSize: '8',
